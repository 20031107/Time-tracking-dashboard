<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="time.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="time.js" defer></script>
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="grid-wrapper">
            <div class="jeremy">
                <div class="report">
                    <img src="images/image-jeremy.png" alt="jeremy" class="jeremyimg">
                    <p class="reportpara">Report for</p>
                    <h3>Jeremy <br>Robson</h3>
                </div>
                <div class="paragraphs">
                    <p id="daily">Daily</p>
                    <p id="weekly">Weekly</p>
                <p id="monthly">Monthly</p>
                </div>
            </div>

            <div class="bag">
                    <img src="images/icon-work.svg" alt="" class="svg">
                <div class="work">
                    <div class="display">
                        <p  class="title">Work</p><img src="images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                    </div>
                    <div class="hrs-week">
                        <p class="hrs" id="workhrs">32</p>
                        <p class="week" id="workweek">Last Week - 32 hrs</p>
                    </div>
                </div>
            </div> 
            <div class="game">
                <img src="images/icon-play.svg" alt="play" class="svg">
                <div class="play">
                    <div class="display">
                        <p class="title">Play</p><img src="images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                    </div>
                    <div class="hrs-week">
                        <p class="hrs" id="playhrs">10hrs</p>
                        <p class="week" id="playweek">Last Week - 8hrs</p>
                    </div>
                </div>
            </div> <div class="book">
                <img src="images/icon-study.svg" alt="" class="svg">
                <div class="study">
                    <div class="display">
                        <p class="title">Study</p><img src="images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                    </div>
                    <div class="hrs-week">
                        <p class="hrs" id="studyhrs">4hrs</p>
                        <p class="week" id="studyweek">Last Week - 7hrs</p>
                    </div>
                </div>
            </div>
            <div class="exerciseimg">
                <img src="images/icon-exercise.svg" alt="" class="svg">
                <div class="exercise">
                    <div class="display">
                        <p class="title">Exercise</p><img src="images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                    </div>
                    <div class="hrs-week">
                        <p class="hrs" id="exercisehrs">4hrs</p>
                        <p class="week" id="exerciseweek">Last Week - 5hrs</p>
                    </div>
                </div>
            </div> <div class="media">
                <img src="images/icon-social.svg" alt="social" class="svg">
                <div class="social">
                    <div class="display">
                        <p class="title">Social</p><img src="images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                    </div>
                    <div class="hrs-week">
                        <p class="hrs" id="socialhrs">5hrs</p>
                        <p class="week" id="socialweek">Last Week - 10hrs</p>
                    </div>
                </div>
            </div> <div class="care">
                <img src="images/icon-self-care.svg" alt="selfcare" class="svg">
                <div class="selfcare">
                    <div class="display">
                        <p class="title">Self Care</p><img src="images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                    </div>
                    <div class="hrs-week">
                        <p class="hrs" id="carehrs">2hrs</p>
                        <p class="week" id="careweek">Last Week - 2hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
